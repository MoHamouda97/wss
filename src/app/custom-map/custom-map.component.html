<div class="map-search">
    <input 
        type="text" 
        placeholder="Find places on map" 
        nz-input 
        #search  
        (keyup)="searchMap(search.value)"/> 
</div>

<div class="map-container" style="position: relative;">
    <div id="g_map" style="height: 400px;"></div>
    <div class="map-draw-tools" style="position: absolute; bottom: 0; z-index: 99999; right: 55px;">
        <button 
            matRipple 
            nz-button 
            nzType="default" 
            style="margin: 5px;"
            (click)="removeShapes()">Reset</button>
        <button 
            matRipple 
            nz-button 
            nzType="default" 
            style="margin: 5px;" 
            (click)="startDrawFreePolyline()">Free Line</button>
    </div>
</div>
